<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-11 col-xl-11">
      <!-- Timeblocks are here -->
    <div class="time-block row"> 
      <p class="hour col-2 col-xl-1">09 am </p>
      <textarea id="textArea9" class="textinput col-8 col-xl-9" data-oneHour="9"></textarea>
      <button class="saveBtn col-2 col-xl-1" data-textareaid='textArea9'> Save</button>
    </div>

    <div class="row"> 
      <p class="hour col-2 col-xl-1" lineup>10 am</p>
      <textarea id="textArea10" class="textinput col-8 col-xl-9" data-oneHour="10"></textarea>
      <button class="saveBtn col-2 col-xl-1" data-textareaid='textArea10'> Save</button>
    </div>

    <div class="row"> 
      <p class="hour col-2 col-xl-1">11 am</p>
      <textarea id="textArea11" class="textinput col-8 col-xl-9" data-oneHour="11"></textarea>
      <button class="saveBtn col-2 col-xl-1" data-textareaid='textArea11'> Save</button>
    </div>

    <div class="row"> 
      <p class="hour col-2 col-xl-1">12 pm</p>
      <textarea id="textArea12" class="textinput col-8 col-xl-9" data-oneHour="12"></textarea>
      <button class="saveBtn col-2 col-xl-1" data-textareaid='textArea12'> Save</button>
    </div>

    <div class="row"> 
      <p class="hour col-2 col-xl-1">1 pm </p>
      <textarea id="textArea1" class="textinput col-8 col-xl-9" data-oneHour="13"></textarea>
      <button class="saveBtn col-2 col-xl-1" data-textareaid='textArea1'> Save</button>
    </div>

    <div class="row"> 
      <p class="hour col-2 col-xl-1">2 pm</p>
      <textarea id="textArea2" class="textinput col-8 col-xl-9" data-oneHour="14"></textarea>
      <button class="saveBtn col-2 col-xl-1" data-textareaid='textArea2'> Save</button>
    </div>

    <div class="row"> 
      <p class="hour col-2 col-xl-1">3 pm</p>
      <textarea id="textArea3" class="textinput col-8 col-xl-9" data-oneHour="15"></textarea>
      <button class="saveBtn col-2 col-xl-1" data-textareaid='textArea3'> Save</button>
    </div>

    <div class="row"> 
      <p class="hour col-2 col-xl-1">4 pm</p>
      <textarea id="textArea4" class="textinput col-8 col-xl-9" data-oneHour="16"></textarea>
      <button class="saveBtn col-2 col-xl-1" data-textareaid='textArea4'> Save</button>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
